<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinDisney.com</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
    />
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Manrope", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.4), transparent 30%),
          radial-gradient(circle at 80% 30%, rgba(255, 255, 255, 0.35), transparent 28%),
          linear-gradient(180deg, #f8f6ff 0%, #e4f1ff 40%, #d6ecff 100%);
        display: grid;
        place-items: center;
        padding: 48px 24px;
        position: relative;
        overflow: hidden;
        color: #0f1e35;
      }

      .scene {
        position: relative;
        width: min(720px, 100%);
        max-width: 720px;
        aspect-ratio: 16 / 10;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.82) 0%, rgba(255, 255, 255, 0.66) 50%, rgba(255, 255, 255, 0.9) 100%);
        border-radius: 28px;
        box-shadow: 0 24px 64px rgba(15, 30, 53, 0.18), inset 0 0 0 1px rgba(255, 255, 255, 0.4);
        overflow: hidden;
        backdrop-filter: blur(6px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .scene::before,
      .scene::after {
        content: "";
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .scene::before {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.35) 0%, rgba(255, 255, 255, 0) 40%);
      }

      .scene::after {
        background: radial-gradient(circle at 20% 70%, rgba(255, 200, 140, 0.35), transparent 32%),
          radial-gradient(circle at 80% 20%, rgba(140, 196, 255, 0.32), transparent 30%);
        mix-blend-mode: screen;
      }

      .content {
        position: relative;
        z-index: 2;
        max-width: 520px;
        text-align: center;
        padding: 28px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 24px;
        box-shadow: 0 12px 32px rgba(15, 30, 53, 0.16), inset 0 0 0 1px rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(8px);
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(2.5rem, 3vw + 1rem, 3.5rem);
        letter-spacing: -0.02em;
      }

      p {
        margin: 0;
        font-size: clamp(1.1rem, 1vw + 0.8rem, 1.35rem);
        opacity: 0.85;
      }

      @media (max-width: 640px) {
        body {
          padding: 24px 16px;
        }

        .scene {
          aspect-ratio: 4 / 5;
        }

        .content {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="content">
        <h1>Fin Disney</h1>
        <p>1 year old explorer</p>
      </div>
    </div>
  </body>
</html>
